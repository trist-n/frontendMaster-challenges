<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img src="./assets/images/bg-pattern-top.svg" alt="bg patterns" class="bg-pattern top">
  <img src="./assets/images/bg-pattern-bottom.svg" alt="bg patterns" class="bg-pattern bottom">
  <main>
    <div class="card">
      <header class="card-header">
        <img src="./assets/images/image-victor.jpg" alt="profile photo">
      </header>
      <div class="card-content">
        <h1><strong>Victor Crest</strong><span class="dimmed"> 26</span></h1>
        <p class="small dimmed">London</p>
      </div>
      <footer class="card-footer">
        <ul>
          <li>
            <p class="bold">80K</p>
            <p class="x-small dimmed">Followers</p>
          </li>
          <li>
            <p class="bold">803K</p>
            <p class="x-small dimmed">Likes</p>
          </li>
          <li>
            <p class="bold">1.4K</p>
            <p class="x-small dimmed">Photos</p>
          </li>
        </ul>
      </footer>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="http://tristn.fr" target="_blank" rel="noopener noreferrer">Tristan Arnaud</a>.
    
  </div>
</body>
</html>
